<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Routing, AngularJS - ViraPatel tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="orderApp">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav">
                    <li>
                        <a href="#!AddNewOrder"> Add New Order </a>
                    </li>
                    <li>
                        <a href="#!ShowOrders"> Show Order </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div ng-view></div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="add_order.html">

		<h2> Add Order </h2>
		{{message}}

	</script>

    <script type="text/ng-template" id="show_orders.html">

		<h2> Show Orders </h2>
		{{message}}

    </script>
</body>

</html>
