<!-- login.html-->
<div class="panel panel-default">
    <div class="panel-heading"><strong>Login</strong></div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>Tunnus:</label>
                <input type="text" class="form-control" placeholder="Tunnus" ng-model="username">

                <label>Salasana:</label>
                <input type="email" class="form-control" placeholder="Salasana" ng-model="password">
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()">Kirjaudu</button>
        </form>
    </div>
</div>
