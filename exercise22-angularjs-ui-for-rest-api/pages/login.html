<!-- login.html-->
<div class="panel panel-default">
    <div class="panel-heading"><strong>Login</strong></div>
    <div class="panel-body">
        <form role="form" name=loginform novalidate>
            <div class="form-group">
                <label>Sähköposti:</label>
                <input type="email" class="form-control" name="email" placeholder="Sähköposti" ng-model="loginData.email" ng-required="true">
                <span class="help-block" ng-show="loginform.email.$error.required">Vaaditaan!</span>

                <label>Salasana:</label>
                <input type="text" class="form-control" name="password" placeholder="Salasana" ng-model="loginData.password" ng-required="true">
                <span class="help-block" ng-show="loginform.password.$error.required">Vaaditaan!</span>
            </div>
            <button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="loginform.$invalid">Kirjaudu</button>
            <button type="button" class="btn btn-default" ng-click="logout()" ng-show="isUserLoggedIn">Logout</button>
            <span class="help-block">{{loginData.message}}</span>
            <!-- Formdata: <code>{{loginData}}</code><br> -->
        </form>
    </div>
</div>
