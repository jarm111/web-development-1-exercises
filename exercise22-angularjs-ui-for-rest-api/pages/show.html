<!-- show.html -->
<div class="panel panel-default">
    <div class="panel-heading"><strong>Opiskelijat</strong></div>
    <div class="panel-body">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nimi</th>
                        <th>Email</th>
                        <th>Opintopisteet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in students">
                        <td>{{ x.student_number}}</td>
                        <td>{{x.name}}</td>
                        <td>{{ x.email}}</td>
                        <td>{{ x.study_points}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
